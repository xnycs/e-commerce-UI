<div 
  style=
    "display: flex;
    background: green;
    height: calc(100vh - 2em);
    flex-direction: column;
    overflow: auto;
  ">

  <ng-container [ngSwitch]="selectedComponent">
    <app-me *ngSwitchCase="'me'"></app-me>
    <app-shop *ngSwitchCase="'shop'"></app-shop>
    <app-cart *ngSwitchCase="'cart'"></app-cart>
    <app-new *ngSwitchCase="'new'"></app-new>
    <app-category *ngSwitchCase="'category'"></app-category>
  </ng-container>
  
  <div style="
    position: fixed;
    left: 0;
    width: 100%;
    background: #fff;
    height: 4em;
    bottom: 0;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
  ">
    <div *ngFor="let menu of menus" style="display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
      cursor: pointer;
      flex: 1;"
      [ngStyle]="{'background': (menu.icon == menu_icon) ? '#ccc' : ''}"
      (click)="setIconVal(menu)"
    >

      <i :class="pi pi-{{menu.icon}}" style="font-size: 1.5rem"></i>

      <span *ngIf="!menu.border_display; else borderDisplay">
        {{ menu.label }}
      </span>
      <ng-template #borderDisplay>
        <i :class="pi pi-truck" style="font-size: 1rem;
        gap: 0.3em;
        display: flex;
        border: 1px solid #fff;
        border-radius: 5px;
        padding: 1px 8px 1px 8px;
        background-color: green;
        color: #fff;">{{ menu.border_display.label }}</i>
      </ng-template>
    </div>
  </div>
</div>
